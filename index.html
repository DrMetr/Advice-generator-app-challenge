<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Advice generator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(217, 19%, 38%);}
    .attribution a { color: hsl(150, 100%, 66%); }
  </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
</head>
<body class="bg-BlackBlue flex flex-col items-center p-[1rem] pt-[20vh] md:p-[24vh] text-[28px] font-Manrop">

  <div class="advice_card flex flex-col bg-DarkBlue rounded-lg p-[1rem] mb-[1lh] items-center relative min-w-[300px] md:max-w-[50vw]">
    <div class="advice_number text-Mint text-[10px] tracking-[3px]"> ADVICE #<!-- Advice ID goes here --></div>
    <p class="advice_p font-medium text-White m-[1lh]">bla bla bla</p>
  
    <picture>
      <source srcset="images/pattern-divider-desktop.svg" media="(min-width: 400px)">
      <source srcset="images/pattern-divider-mobile.svg">
      <img src="images/pattern-divider-mobile.svg">
    </picture>
    <br>

    <div class="absolute rounded-full bg-Mint p-4 bottom-[-10%] hover:drop-shadow-xl">
      <img src="images/icon-dice.svg">
    </div>
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DrMetr">DrMetr</a>.
  </footer>
</body>
</html>
